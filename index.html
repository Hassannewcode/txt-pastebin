<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Raw Code Viewer</title>
<style>
  body {
    background: #111;
    color: #0f0;
    font-family: monospace;
    white-space: pre-wrap;
    margin: 10px;
  }
  pre {
    overflow-x: auto;
    max-width: 100vw;
    max-height: 100vh;
  }
</style>
</head>
<body>
<pre id="code"></pre>
<script>
fetch('https://raw.githubusercontent.com/Hassannewcode/txt-pastebin/main/code.txt')
  .then(response => response.text())
  .then(text => {
    document.getElementById('code').textContent = text;
  })
  .catch(() => {
    // show nothing on error (or you can leave this empty)
  });
</script>
</body>
</html>
